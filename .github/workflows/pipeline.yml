name: Deployment Pipeline
on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]
jobs:
  tests:
    name: Run E2E tests
    runs-on: ubuntu-20.04
    services:
      mongo:
        image: mongo
        env:
          MONGO_INITDB_DATABASE: devops-test
        ports:
          - 27017:27017
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18"
      - name: npm install backend
        run: npm install --prefix apollo-express
      - name: npm install frontend
        run: npm install --prefix vite-ts
      - name: npm build backend
        run: npm run build --prefix apollo-express
      - name: npm build frontend
        run: npm run build --prefix vite-ts
      - name: lint backend
        run: npm run lint --prefix apollo-express
      - name: lint frontend
        run: npm run lint --prefix vite-ts
      - name: init mongodb
        run: node ./apollo-express/build/tests/init-mongodb.js
      - name: e2e test
        uses: cypress-io/github-action@v2
        with:
          command: npm run test
          start: | 
            npm run start --prefix ../apollo-express
            npm run start -- --host
          working-directory: vite-ts
          wait-on: http://localhost:4173/
  deploy:
    name: Deploy application
    needs: [tests]
    if: ${{ (github.event_name == 'push') && (!contains(toJson(github.event.commits.*.message), '#skip')) }}
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --local-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
  tag_release:
    permissions: write-all
    name: Tag release
    needs: [deploy]
    if: ${{ github.event_name == 'push' }}
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v3
      with:
        ref: ${{ github.sha }}
        fetch-depth: '0'
    - name: Bump version and push tag
      uses: anothrNick/github-tag-action@1.55.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        DEFAULT_BUMP: patch
        WITH_V: true